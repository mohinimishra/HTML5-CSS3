<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid function</title>

    <style>
        .container {
            width: 700px;
            display: grid;
            grid-gap: 10px;
            grid-template-rows: repeat(2, minmax(auto, max-content));
            grid-template-columns: minmax(150px, auto) 1fr 1fr 1fr;
        }

        .one {
            background-color: chartreuse;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .two {
            background-color: darksalmon;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .three {
            background-color: purple;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .four {
            background-color: lightcoral;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .five {
            background-color: orange;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .six {
            background-color: burlywood;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .seven {
            background-color: goldenrod;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .eight {
            background-color: lightgreen;
            color: white;
            font-size: 20px;
            text-align: center;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="one">OneTwo</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="four">Four</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
        <div class="seven">Seven</div>
        <div class="eight">Eight</div>
    </div>
</body>

</html>
