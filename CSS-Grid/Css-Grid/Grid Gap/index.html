<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gap</title>

    <style>
        .container {
            background: #eee;
            width: 700px;
            margin: 50px 0 0 50px;
            display: grid;
            grid-template-columns: repeat(3, 50%);
            grid-template-rows: repeat(2, 150px);
            /* grid-row-gap: 20px;
            grid-column-gap: 20px */

            grid-gap: 10px 15px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="box1" style="background: red;">First</div>
        <div class="box2" style="background: blueviolet;">Second</div>
        <div class="box3" style="background: yellow;">Third</div>
        <div class="box4" style="background: green">Fourth</div>
        <div class="box5" style="background: pink">Fifth</div>
        <div class="box5" style="background: brown">Fifth</div>
    </div>

</body>

</html>
