<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .container {
            width: 700px;
            display: grid;
            grid-gap: 15px;
            /* Explicit grid - which properties are styled particularly */
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 120px);

            /* Implicit grid properties
            1 - grid-auto-columns
            2 - grid-auto-rows
            3 - grid-auto-flows - flow default row , you can set it column

         */
            grid-auto-rows: 80px;
            grid-auto-flow: column;
            grid-auto-columns: .5fr;
        }

        .one {
            background-color: chartreuse;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .two {
            background-color: darksalmon;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .three {
            background-color: purple;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .four {
            background-color: lightcoral;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .five {
            background-color: orange;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .six {
            background-color: burlywood;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .seven {
            background-color: goldenrod;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .eight {
            background-color: lightgreen;
            color: white;
            font-size: 20px;
            text-align: center;

        }
    </style>

</head>

<body>
    <div class="container">
        <div class="one">OneTwo</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="four">Four</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
        <div class="seven">Seven</div>
        <div class="eight">Eight</div>
    </div>
</body>

</html>
