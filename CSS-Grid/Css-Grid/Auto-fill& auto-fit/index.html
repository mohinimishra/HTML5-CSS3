<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container {
        width: 80%;
        background-color: mintcream;
        display: grid;
        grid-template-rows: repeat(2, 100px);
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));

        grid-auto-rows: 80px;
    }
</style>

<body>
    <div class="container">
        <div class="item1" style="background-color: lightgreen;">One</div>
        <div class="item2" style="background-color: lightpink;">Two</div>
        <div class="item3" style="background-color: lightseagreen;">Three</div>
        <div class="item4" style="background-color: mediumpurple;">Four</div>
    </div>
</body>

</html>
